<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Proyecto</title>
	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<!-- Toastify css -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<!-- AOS -->
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<!-- Estilos -->
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Store</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav w-100" id="navbar">
						<li class="nav-item text-light" id="navbar-username"></li>
						<li class="nav-item ms-auto me-3">
							<a style="display: none" id="login-btn" class="nav-link" data-bs-toggle="modal" data-bs-target="#loginModal" href="#" type="button"><i class="fa-solid fa-user me-2"></i>Iniciar sesión</a>
							<a style="display: none" id="logout-btn" href="#" class="nav-link"><i class="fa-solid fa-arrow-right-from-bracket me-2"></i>Cerrar sesión</a>
						</li>
						<li class="nav-item">
							<button id="btnCart" class="rounded bg-dark-subtle nav-link text-dark px-3" type="button"><i class="fa-solid fa-cart-shopping"></i></button>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!-- Productos y carro -->
	<main>
		<section class="p-4">
			<div class="container">
				<h2 class="mb-3">Productos</h2>
				<div id="fetch-error" class="col-12" style="display: none;">
					<div class="alert alert-danger">Hubo un error al cargar los productos.</div>
				</div>
				<div id="products" class="row gy-3 mb-3">
					<div class="spinner-border mx-auto" id="loading-spinner" role="status">
						<span class="visually-hidden">Cargando...</span>
					</div>
				</div>
				<div class="py-5" data-aos="fade-up" data-aos-once="true">
					<nav>
						<ul id="pagination" class="pagination justify-content-center">
						</ul>
					</nav>
				</div>
			</div>
		</section>
		<aside id="drawerCart" style="display: none;" class="border-start border-secondary-subtle ms-auto">
			<div class="d-flex align-items-center justify-content-between border-bottom border-secondary-subtle pb-3">
				<h5 class="mb-0"><i class="fa-solid fa-cart-shopping me-2"></i>Carrito</h5>
				<button type="button" id="btnEmptyCart" class="btn btn-sm btn-danger">Vaciar</button>
			</div>
			<div id="cart">
			</div>
			<div id="cartPedir" class="mt-3">
				<p style="display: none;" id="cartEmpty">No hay productos en el carrito.</p>
				<div style="display: none;" id="cartBuy">
					<div class="d-flex align-items-end justify-content-between mb-3">
						<span class="text-body-secondary">Total</span>
						<b class="fs-3 lh-1 mb-1">$<span id="cartTotal"></span></b>
					</div>
					<button class="btn btn-dark w-100 d-block" id="cartPurchaseBtn" type="button">Realizar pedido</button>
				</div>
			</div>
		</aside>
	</main>
	<!-- Modal login -->
	<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="loginModalLabel">Iniciar sesión</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form id="login-form">
					<div class="modal-body">
						<div class="mb-3">
							<label for="login-name" class="form-label">Nombre de usuario</label>
							<input type="text" name="" required placeholder="Nombre de usuario" id="login-name" class="form-control">
						</div>
						<div class="mb-3">
							<label for="login-pass" class="form-label">Contraseña</label>
							<input type="password" name="" required placeholder="Contraseña" id="login-pass" class="form-control">
						</div>
						<div class="mb-3 form-check">
							<input class="form-check-input" type="checkbox" name="" id="login-rember">
							<label for="login-rember" class="form-check-label">Recordarme</label>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-dark">Iniciar sesión</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Modal para finalizar compra -->
	<div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="checkoutModalLabel">Procesar compra</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<form id="checkout-form">
					<div class="modal-body">
						<div class="mb-3">
							<label for="checkout-address" class="form-label">Dirección</label>
							<input type="text" required placeholder="Dirección" id="checkout-address" class="form-control">
						</div>
						<div class="form-check">
							<input type="radio" checked name="payment" id="payment-credit" class="form-check-input">
							<label for="payment-credit" class="form-check-label">Tarjeta de crédito</label>
						</div>
						<div class="form-check">
							<input type="radio" name="payment" id="payment-debit" class="form-check-input">
							<label for="payment-debit" class="form-check-label">Tarjeta de débito</label>
						</div>
						<div class="form-check">
							<input type="radio" name="payment" id="payment-transfer" class="form-check-input">
							<label for="payment-transfer" class="form-check-label">Transferencia</label>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-dark">Pagar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Toastify -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<!-- AOS -->
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
	<!-- Script principal -->
	<script src="script.js"></script>
</body>
</html>
